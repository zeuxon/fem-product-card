<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="bg-page">

  <main class="bg-main">
    <img src="images/image-product-desktop.jpg" alt="product-image" class="main-img">
    <div class="main-section">
      
      <h3 class="pretag | text-secondary ff-secondary fw-secondary fs-neutral pd-neutral">Perfume</h3>
      <h1 class="main-text | text-primary ff-primary fw-primary pd-neutral fs-main">Gabrielle Essence Eau De Parfum</h1>
      <h3 class="alt-text | text-secondary ff-secondary fs-neutral pd-neutral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>

        <div class="prices | pd-neutral">
          <h2 class="price | text-neutral ff-primary fs-main">$149.99</h2>
          <h3 class="alt-price | text-secondary ff-secondary fs-neutral">$169.99</h3>
        </div>

        <button class="main-button text-button | bg-neutral ff-secondary fw-primary"><img src="images/icon-cart.svg" alt="cart-icon" class="button-icon">Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/zeuxon" target="_blank">zeuxon</a>.
  </footer>
</body>
</html>
